
memento.folder = "./"
datafolder = "/home/alan/extra2/data/asado/"

node {

  messagebox {
    minNumBlocksInWhichToClaim = 120
    chargePerMessage = 1
  }

  production = false
  clientRefCacheSize = 5000

  homeDomain {
    nodeId = "bob"
    publicKey = "3D3FB6F8C86AD2D6A54902DC5F642D0AC2AD4F21FAEE15B940C5260D5B05EC30"
    dns = "localhost"
    httpPort = 8071
    tcpPort = 7071
  }

  httpServerConfig {
    contextPath= "/"
    resourceBase = "WebContent"
    httpPort= 8080
    httpsPort= 8443
    useHttpConnector= true
    useSslConnector= false
    clientMustAuthenticate= false
    keyStoreLocation= "src/test/resources/keystore"
    keyStorePass= "testing"
    trustStoreLocation= "src/test/resources/keystore"
    trustStorePass= "testing"
    gracefulShutdownMs= 100
  }

  bind {
    declaredAddressOpt = "127.0.0.1"
    bindAddress = "127.0.0.1"
    applicationName = "asado"
    maxNumConnections = 100
    connectionTimeout = 60
    localOnly = false
    connectionRetryIntervalSecs = 60
    appVersion = "1.0.0"
  }

  blockchain {
    inflationRatePerBlock = 1000
    spendDelayBlocks = 2
    maxTxPerBlock = 100
    maxBlockOpenSecs = 100
    maxSignatures = 8
    numTxWriters = 5
  }

  upnp_hide {
    upnpGatewayTimeoutOpt = 5
    upnpDiscoverTimeoutOpt = 5
  }

  database {
    driver = "org.hsqldb.jdbc.JDBCDriver"
    user = "SA"
    pass = ""
    useShutdownHook = true
    maxPoolSize = 10
    cachePrepStmts = true
    prepStmtCacheSize = 250
    prepStmtCacheSqlLimit = 2048
    tableCacheSize = 100
    useServerPrepStmts = true
    createSql = [
      "CREATE TABLE IF NOT EXISTS blockchain (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), height BIGINT NOT NULL, num_txs INT NOT NULL, prev_block BLOB NOT NULL, merkle_root BLOB NOT NULL, mine_dt BIGINT NOT NULL, PRIMARY KEY (height));",
      "CREATE TABLE IF NOT EXISTS utxo (txid VARCHAR(64) NOT NULL, indx INT NOT NULL, entry BLOB NOT NULL, PRIMARY KEY (txid, indx));"
    ]

  }
}

include "nodes.conf"


akka {
  loglevel = DEBUG


  remote {
    enabled-transports = [akka.remote.netty.ssl]

    netty.ssl.security {
      key-store = "mykeystore"
      trust-store = "mytruststore"
      key-store-password = "changeme"
      key-password = "changeme"
      trust-store-password = "changeme"
      protocol = "TLSv1.2"
      random-number-generator = "AS128CounterSecureRNG"
      enabled-algorithms = [TLS_RSA_WITH_AES_128_CBC_SHA]
    }
  }

  actor {
    debug {
      fsm = on
    }
  }

  io {
    tcp {
      direct-buffer-size = 1536 KiB
      trace-logging = off
    }
  }
}